<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <title>Train Scheduler</title>
</head>
<body>
  <div class="mx-auto" style="width: 90%;">
    <div class='text-center'>
      <header class="p-3 mb-2 bg-dark text-white">
        <h1>Train Schedule Finder</h1>
        <h2>A Comprehensive Directory of Train Schedule in Real Time</h2>
      </header>
    </div>
    <div>
      <h4 class="p-3 mb-2 bg-light text-dark">Current Train Schedule</h3>
    </div>
    <div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Thomas The Train</th>
            <td>Seattle</td>
            <td>20</td>
            <td>3:30pm</td>
            <td>22</td>
        </tbody>
      </table>
    </div>
    <div>
      <h4 class="p-3 mb-2 bg-light text-dark">Find a Train</h3>
    </div>
    <form>
      <div class="form-group">
        <label>Train Name</label>
        <input type="text" class="form-control" id="TrainName" placeholder="Thomas The Train">
      </div>
      <div class="form-group">
        <label>Destination</label>
        <input type="text" class="form-control" id="Destination" placeholder="Puyallup">
      </div>
      <div class="form-group">
        <label>First Train Time (HH:mm - military time)</label>
        <input type="text" class="form-control" id="frequency" placeholder="14:45">
      </div>
      <div class="form-group">
        <label>Frequency (min)</label>
        <input type="text" class="form-control" id="Rate" placeholder="15">
      </div>
      <div class=".float-right">
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      </div>
    </form>
  </div>
  <script type="text/javascript" src="assets/java.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
</body>
</html>
